    <div class="alert" role="alert" hidden>

    <main>

    <!--1. Data (json format!) -->
    <script>
    var url='../data/data.json'; // relative url : 'data.json'; protocole-relative absolute url: '//website.org/path/to/data.json';
    </script>

    <!-- 2. Anchor -->
    <div id="anchor">This div is really the only real <b>#anchor</b>.</div>

    <!-- 3. Template -->
    <script id="tpl" type="text/template">
        {{#people}}
            <div><img src="../img/bloggers/{{photo}}"><b><a href="{{twitter}}">{{family}} {{name}}</a></b> â€” {{title}}, {{place}} : {{introduction}}.</div>
        {{/people}}
    </script>

    <!--4. Handlebars.js slingshot -->
    <script>
    //4a.function creation
    var slingshot = function (url, tplId, anchor) {
     $.getJSON(url, function(data) {
              var template = $(tplId).html();
              var stone = Handlebars.compile(template)(data);
              $(anchor).append(stone);
     });
  }
    //4b.function firing
    slingshot('../data/data.json', '#tpl', '#anchor'); // since url = 'data.json' , we can use both notations.

    function goPageSection(pageName, sectName){
      //resetAllSections();
      window.location.href = pageName + sectName;
      //document.querySelector(sectName).style.display = "block";
    }

    </script>


    </main>
